<html>

<head>
<link rel="stylesheet" href="/sitemedia/css/style.css" type="text/css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
<script type="text/javascript" src="/sitemedia/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/sitemedia/js/misc_scripts.js"></script>
<script type="text/javascript" src="/sitemedia/js/music.js"></script>
</head>

<body>

	<div id="main">
	
	        <div id="video">
<!-- Trending			<iframe width="600" height="400" src="http://www.youtube-nocookie.com/embed/{{video_link}}?rel=0&autoplay=1&fs=1&controls=0&showinfo=0&enablejsapi=1" frameborder="0" allowfullscreen></iframe> -->

<object type="application/x-shockwave-flash" id="ytplayer" wmode="transparent" data="http://www.youtube.com/apiplayer?enablejsapi=1&rel=0&autoplay=1" width="600" height="400">
  <param name="allowScriptAccess" value="always">
</object>

<input id="video-id" type="hidden" name="video-id-input" value="{{video_link}}">
<input id="video-list" type="hidden" name="video-list-input" value="{{video_list}}">

<!-- Chipmunk                <iframe width="600" height="400" src="http://www.youtube-nocookie.com/embed/a1Y73sPHKxw?rel=0&autoplay=1&controls=0&showinfo=0&enablejsapi=1&wmode=transparent" frameborder="0"></iframe> -->
		</div>

		<div id="title">
			<h1>TrendCouch</h1>
			<h2>
				<div id="subtitle">
					<div id="music"></div>
					<div id="video-title">{{title}}</div>
				</div>
			</h2>
		</div>
	
		<div id="gear"></div>
	
		<div id="volume"></div>
	
		<div id="controls"></div>
		
		<div id="next"></div>

	</div>
	
</body>

</html>
